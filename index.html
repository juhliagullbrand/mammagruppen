<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkylator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="calculatorInput" readonly />
      <div id="calculatorNumb">
        <button class="calc">+</button>
        <button class="calc">7</button>
        <button class="calc">8</button>
        <button class="calc">9</button>
        <button class="calc">-</button>
        <button class="calc">4</button>
        <button class="calc">5</button>
        <button class="calc">6</button>
        <button class="calc">*</button>
        <button class="calc">1</button>
        <button class="calc">2</button>
        <button class="calc">3</button>
        <button class="calc">/</button>
        <button class="calc">0</button>
        <button class="calc">.</button>
        <button class="calc">=</button>
        <button class="calc">C</button>
      </div>
    </div>

    <div class="toDoContainer">
      <div class="todo">
        <h2 class="h2ToDo">Att göra-lista</h2>
        <button id="buttonToDo">Lägg till ärende</button>
        <input id="inputToDO" type="text" placeholder="Skriv en uppgift" />
        <ul id="ulToDo"></ul>
      </div>
    </div>
  </body>
</html>
