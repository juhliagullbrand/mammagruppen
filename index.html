<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="containerProfileCard">
        <div class="divProfileCard">
            <h2 class="h2profileCard">Filtering & sorting</h2>
            <label for="occDoctor">Läkare</label>
            <input onclick="profileCardFilterJobs()" type="checkbox" name="occupation" value="doctor" id="occDoctor" />
            <label for="occLawyer">Advokat</label>
            <input onclick="profileCardFilterJobs()" type="checkbox" name="occupation" value="lawyer" id="occLawyer" />
            <label for="occTeacher">Lärare</label>
            <input onclick="profileCardFilterJobs()" type="checkbox" name="occupation" value="teacher" id="occTeacher" />
            <h2 class="h2profileCard">Search results</h2>
            <ul id="profileCardResults"></ul>
        </div>
    </div>
  </body>
</html>
